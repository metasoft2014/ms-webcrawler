<div class="content-wrapper" ng-controller="MyInfoCtrl">
	<div class="container-fluid">
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a href="#!/">MS Web Crawler</a></li>
			<li class="breadcrumb-item active">My Info</li>
		</ol>
		<h1><i class="fa fa-user"></i> My Info</h1>
		<hr>
		<div class="row">
			<div class="col-md-12">
				<form name="myInfoForm">
					<input name="userId" type="hidden" ng-model="userId">
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">User Name</label>
						<div class="col-sm-10">
							<input name="userName" class="form-control" type="text" ng-model="userName">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Email</label>
						<div class="col-sm-10">
							<input name="email" class="form-control" type="text" ng-model="email">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Password</label>
						<div class="col-sm-10">
							<input name="password" class="form-control" type="password" ng-model="password">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Confirm Password</label>
						<div class="col-sm-10">
							<input name="confirmPassword" class="form-control" type="password" ng-model="confirmPassword">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">First Name</label>
						<div class="col-sm-10">
							<input name="firstName" class="form-control" type="text" ng-model="firstName">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Last Name</label>
						<div class="col-sm-10">
							<input name="lastName" class="form-control" type="text" ng-model="lastName">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Created Date</label>
						<div class="col-sm-10">
							<input name="createdDate" class="form-control" type="text" disabled="disabled" ng-model="createdDate">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Updated Date</label>
						<div class="col-sm-10">
							<input name="updatedDate" class="form-control" type="text" disabled="disabled" ng-model="updatedDate">
						</div>
					</div>
					<button name="save" class="btn btn-primary" type="button">Save</button>
					<button name="delete" class="btn btn-danger" type="button">Delete</button>
				</form>
			</div>
		</div>
		<hr>
	</div>
</div>
