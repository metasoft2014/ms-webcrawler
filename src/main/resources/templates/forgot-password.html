<!DOCTYPE html>
<html lang="ko" ng-app="mainApp">
<head>
	<!-- meta -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- title -->
	<title>MS Web Crawler - Forgot Password</title>
	<!-- jquery 3.3.1 -->
	<script type="text/javascript" src="/resources/lib/jquery/3.3.1/js/jquery.min.js"></script>
	<!-- popper 1.12.9 -->
	<script type="text/javascript" src="/resources/lib/popper/1.12.9/js/popper.min.js"></script>
	<!-- bootstrap 4.0.0 -->
	<link rel="stylesheet" type="text/css" href="/resources/lib/bootstrap/4.0.0/css/bootstrap.min.css">
	<script type="text/javascript" src="/resources/lib/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<!-- font-awesome 4.7.0 -->
	<link rel="stylesheet" type="text/css" href="/resources/lib/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- angularjs 1.6.9 -->
	<script type="text/javascript" src="/resources/lib/angularjs/1.6.9/js/angular.min.js"></script>
	<!-- util -->
	<script type="text/javascript" src="/resources/common/js/util/util.js"></script>
</head>
<body class="bg-dark" ng-controller="ForgotPasswordCtrl">
	<div class="container">
		<div class="card card-login mx-auto mt-5">
			<div class="card-header">
				<h4 class="text-center">MS Web Crawler</h4>
				<h5 class="text-center">Forgot Password</h5>
			</div>
			<div class="card-body">
				<div class="text-center mt-4 mb-5">
					<h4>Forgot your password?</h4>
					<p>Enter your email address and we will send you instructions on how to reset your password.</p>
				</div>
				<form>
					<div class="form-group">
						<input class="form-control" id="exampleInputEmail1" type="email" aria-describedby="emailHelp" placeholder="Email Address">
					</div>
					<a class="btn btn-primary btn-block" href="/login">Reset Password</a>
				</form>
				<div class="text-center">
					<a class="d-block small mt-3" href="/register">Register an Account</a>
					<a class="d-block small" href="/login">Login Page</a>
				</div>
			</div>
		</div>
	</div>
	<!-- sb-admin 1.0.0 -->
	<link rel="stylesheet" type="text/css" href="/resources/lib/sb-admin/1.0.0/css/sb-admin.min.css">
	<script type="text/javascript" src="/resources/lib/sb-admin/1.0.0/js/sb-admin.min.js"></script>
	<!-- forgot-password -->
	<script type="text/javascript" src="/resources/scripts/forgot-password.js"></script>
</body>
</html>
