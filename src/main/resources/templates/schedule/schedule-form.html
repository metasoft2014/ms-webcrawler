<div class="content-wrapper" ng-controller="ScheduleFormCtrl">
	<div class="container-fluid">
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a href="#!/">MS Web Crawler</a></li>
			<li class="breadcrumb-item"><a href="#!/schedules">Schedules</a></li>
			<li class="breadcrumb-item active">Schedule Form</li>
		</ol>
		<h1><i class="fa fa-calendar"></i> Schedule Form</h1>
		<hr>
		<div class="row">
			<div class="col-md-12">
				<form name="scheduleForm">
					<input name="scheduleId" type="hidden" ng-model="scheduleId">
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Schedule Name</label>
						<div class="col-sm-10">
							<input name="scheduleName" class="form-control" type="text" ng-model="scheduleName">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Schedule Cron</label>
						<div class="col-sm-10">
							<input name="scheduleCron" class="form-control" type="text" ng-model="scheduleCron">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Created Date</label>
						<div class="col-sm-10">
							<input name="createdDate" class="form-control" type="text" disabled="disabled" ng-model="createdDate">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Updated Date</label>
						<div class="col-sm-10">
							<input name="updatedDate" class="form-control" type="text" disabled="disabled" ng-model="updatedDate">
						</div>
					</div>
					<button name="save" class="btn btn-primary" type="button">Save</button>
					<button name="delete" class="btn btn-danger" type="button" ng-show="hasId">Delete</button>
				</form>
			</div>
		</div>
		<hr>
	</div>
</div>
