<div class="content-wrapper" ng-controller="DashboardCtrl">
	<div class="container-fluid">
		<ol class="breadcrumb">
			<li class="breadcrumb-item">
				<a href="#">MS Web Crawler</a>
			</li>
			<li class="breadcrumb-item active">Dashboard</li>
		</ol>
		<h1 class="dashboard-title">
			<img src="/resources/img/Dashboard.png" width="30px"
				 style="height:30px; vertical-align: top; margin-top: 10px;"> Dashboard
		</h1>
		<hr>
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="card-header">
						<span>Crawler</span>
					</div>
					<div class="card-body">
						<form>
							<div class="form-group row">
								<label class="col-sm-2 col-form-label">Website</label>
								<div class="col-sm-10">
									<select name="websiteId" class="form-control" ng-model="websiteId">
										<option value="">Select...</option>
										<option ng-repeat="website in websites" value="{{ website.websiteId }}">{{ website.websiteName }}</option>
									</select>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-sm-2 col-form-label">Crawler</label>
								<div class="col-sm-10">
									<select name="crawlerId" class="form-control" ng-model="crawlerId">
										<option value="">Select...</option>
										<option ng-repeat="crawler in crawlers" value="{{ crawler.crawlerId }}">{{ crawler.crawlerName }}</option>
									</select>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-sm-2 col-form-label">Data Size</label>
								<div class="col-sm-10">
									<input name="dataSize" class="form-control" type="text" ng-model="dataSize">
								</div>
							</div>
							<div class="form-group row">
								<label class="col-sm-2 col-form-label">Keyword</label>
								<div class="col-sm-10">
									<input name="keyword" class="form-control" type="text" ng-model="keyword">
								</div>
							</div>
							<button name="startCrawler" class="btn btn-primary" type="button">Start Crawler</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<hr>
	</div>
	<div id="crawlerStatus" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5>Crawler Status</h5>
				</div>
				<div class="modal-body">
					<p>Crawler Status : {{ processedDataCount }} / {{ totalDataCount }}</p>
					<div class="progress">
						<div id="crawlerProgress" class="progress-bar progress-bar-striped progress-bar-animated"></div>
					</div>
					<p>Data Key : {{ dataKey }}</p>
					<p>Title : {{ title }}</p>
					<p>Writer : {{ writer }}</p>
					<p>Written Date : {{ writtenDate }}</p>
					<p>Content : {{ content }}</p>
				</div>
				<div class="modal-footer">
					<button name="stopCrawler" class="btn btn-danger" type="button">Stop Crawler</button>
				</div>
			</div>
		</div>
	</div>
</div>
